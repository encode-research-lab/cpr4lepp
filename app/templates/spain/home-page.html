{% extends "base-all.html" %}
{% block title %}Home page{% endblock %}
{% block style %}
	<link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/home-page.css') }}"/>
{% endblock %}
{% block main %}
<div class="container">
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: absolute; left: 50%; top: 50%;transform: translate(-50%, -50%);">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://www.youtube.com/embed/eI4an8aSsgw" style="width: 100%; aspect-ratio: 2/1;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
