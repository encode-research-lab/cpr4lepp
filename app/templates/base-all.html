<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cpr4llp - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">
    {% block style %}
    {% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="{{ url_for('index') }}"><img src="https://plsadaptive.s3.amazonaws.com/eco/images/channel_content/images/cshub-logo-lg_1.png" alt=""></a></div>
        <div class="route-element">
            {% for k in nav %}
            <a class="nav-link {{ k.status_text }}" href="{{ url_for( k.link, country='{}'.format(current_country)) }}"><span><i class="{{ k.icon }}"></i>&nbsp;{{ k.page_title }}</span></a>
            {% endfor %}
        </div>
    </div>
    
    <h1>{{ current_title }}</h1>
    {% block main %}
    {% endblock %}

    <footer class="footer">
        <div class="footer-ele footer-left">
            <div class="card">
                <div class="face face1">
                    <div class="content">
                        <div class="icon">
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="face face1">
                    <div class="content">
                        <div class="icon">
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="face face1">
                    <div class="content">
                        <div class="icon">
                            <i class="fa fa-github-square" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-ele footer-center">
            <div class="footer-center-container">
                <a class="footer-center-ele" href="{{ disclaimer_link }}" target="_blank" rel="noopener">{{ disclaimer_title }}</a><br>
                <a class="footer-center-ele" href="tel:+0123 456 789">0123 456 789</a><br>
                <a class="footer-center-ele" href="mailto:testmail@gmail.com">testmail@gmail.com</a>
            </div>
        </div>
        <div class="footer-ele footer-right">
            <p class="footer-copyright">{{ copyright }} Â© 2022 cpr4lepp</p>
        </div>
    </footer>
</body>
</html>
